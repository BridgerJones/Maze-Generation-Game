


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Maze Crawler</title>
  </head>
  <div class="row align-items-center">
    <img class="title" src="./assets/Maze-Crawler.png" alt="">

  </div>
  <body class="game">
    <div class="row align-items-center">
      <div class="col">
        <canvas id="main" width="1152" height="1152" ></canvas>

      </div>
      <div class="col">
          <span class="h1">Time:</span>
          <span id="time" class="h1">00:00</span>
          <br>
          <span class="h1">Score:</span>
          <span id="score" class="h1">000</span>
          <br>
          <img id="newGame" class="menu-item" src="./assets/New-Game.png" onclick="location.reload()" hidden alt="">
          <br>
          <div id="map-select" class="">
            <img src="./assets/Select-a-New-Map.png" alt="">
            <br>
            <img class="menu-item" src="./assets/Easy.png" onclick="main(5)"alt="">
            <br>
            <img class="menu-item" src="./assets/Medium.png" onclick="main(10)"alt="">
            <br>
            <img class="menu-item" src="./assets/Hard.png"onclick="main(15)" alt="">
            <br>
            <img class="menu-item" src="./assets/Expert.png"onclick="main(20)" alt="">
            <br>
          </div>

          <img src="./assets/Movement.png" alt="">
          <br>
          <img src="./assets/Equipment.png" alt="">
          <br>


      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <!-- custom javascript files -->
    <script src="Config.js" charset="utf-8"></script>
    <script src="MazeGeneration.js" charset="utf-8"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="main.js" charset="utf-8"></script>

  </body>
</html>
